<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="anima/anima.css">

    <style>

      body {
        margin: 0;
        padding: 0;
      }

      .anima-wrapper {
        width: 100%;
        height: 600px;
        overflow: hidden;
        margin: 11px;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="anima-wrapper">
      <div class="swiper-wrapper">
        <div class="anima-slide">
            <div class="untitled">
                <div class="untitled__slides">
                    <div class="untitled__slide">
                        <div class="untitled__slideBg"></div>
                        <div class="untitled__slideContent">
                            <span>London</span> 
                            <span>Scout</span>
                            <a class="button" href="https://unsplash.com/@scoutthecity" target="/black">Unsplash Profile</a>
                        </div>
                    </div>
                    <div class="untitled__slide">
                        <div class="untitled__slideBg"></div>
                        <div class="untitled__slideContent">
                            
                            <span>Vladimir</span> 
                            <span>Kudinov</span>
                            <a class="button" href="https://unsplash.com/@madbyte" target="/black">Unsplash Profile</a>
                        </div>
                    </div>
                    <div class="untitled__slide">
                        <div class="untitled__slideBg"></div>
                        <div class="untitled__slideContent">
                            <span>Macio</span> 
                            <span>Amorim</span>
                            <a class="button" href="https://unsplash.com/@maicoamorim" target="/black">Unsplash Profile</a>
                        </div>
                    </div>
                    <div class="untitled__slide">
                        <div class="untitled__slideBg"></div>
                        <div class="untitled__slideContent">
                            <span>Mario</span> 
                            <span>Calvo</span>
                            <a class="button" href="https://unsplash.com/@mariocalvo" target="/black">Unsplash Profile</a>
                        </div>
                    </div>
                </div>
                <div class="untitled__shutters"></div>
            </div>
        </div>
      </div>
      <!-- <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div> -->
    </div>


  </body>
</html>
